<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
     
  <div class="title_tab">
    <h2>Moda</h2>
  </div>

  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-card>
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
        <ion-card-header>
          <ion-card-title>{{ producto.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ producto.precio }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
